<div class="ft-stats-row" style="text-align: left">
    <span class="ft-place-indicator">{{%PLACE%}}</span>
    <span class="ft-inline-profile-image" style="background-image: url({{%USER_IMAGE_URL%}})"></span>
    <span class="ft-text-color" style="flex-basis: 80%">{{%USER_NAME%}}</span>
    <div class="ft-text-color ft-stats-item" style="margin: 0 5px 0 5px" {{%HIDE_CHORE%}}>
        <span>{{%POINTS%}}</span>
        <img src="/modules/MMM-flatastic/res/icon-spray.svg" style="width: 23px; height:23px" />
    </div>
    <div class="{{%GOOD_BAD_CLASS%}} ft-stats-item" style="margin-left:10px; margin-right:10px" {{%HIDE_CASH%}}>
        <span>{{%USER_CASH_VALUE%}}</span>
        <span>{{%USER_CASH_CURRENCY%}}</span>
    </div>
</div>
